<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
  </head>
  <body>
    <script>
      /**
        1.什么是原型链
        1-1：对象都有原型对象，又因为原型对象也是对象，所以，原型对象也有他自己的原型对象，这样一环扣一环就形成了一条链式结构，我们就把这个链式结构成为：原型链
        1-2：原型链中，只有对象和他的原型对象，和构造函数没有关系
        1-3：任何对象，沿着原型链往上找，总会找到Object.protoitype
        1-4：任何对象都直接或者间接的继承自Object.prototype
      */ 
      // console.log(Function.__proto__ === Function.prototype)
      var Person = function () {}
      var p1 = new Person()
      // 构造函数和实例对象的最终关系为：
      /**
        1.构造函数Person的prototype属性和实例对象p1的__proto__指向同一个对象
        2.构造函数Person的prototype属性就是原型对象
        3.Person.prototype的原型对象Person.prototype.__proto__又指向了Object.prototype
        4.Object.prototype的原型对象Object.prototype.__proto__最终指向了null
      */ 
      console.log(Person.prototype === p1.__proto__)
      console.log(Person.prototype.__proto__ === Object.prototype)
      console.log(Object.prototype.__proto__ === null)
    </script>
  </body>
</html>
